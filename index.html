<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS & JavaScript Animations</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>

<section>
    <h2>Transition</h2>
    <div class="section-content">
        <button class="background">background</button>
        <button class="color">color</button>
        <button class="font-size">font-size</button>
        <button class="height">height</button>
        <button class="width">width</button>
        <button class="letter-spacing">letter-spacing</button>
        <button class="line-height">line-height</button>
        <button class="margin-top">margin-top</button>
        <button class="margin-bottom">margin-bottom</button>
        <button class="opacity">opacity</button>
        <button class="padding">padding</button>
        <button class="border-color">border-color</button>
        <button class="border-width">border-width</button>
    </div>
</section>

<section>
    <h2>Transform</h2>
    <div class="section-content">
        <button class="scale">scale me</button>
        <button class="rotate">rotate me</button>
        <button class="skew">skew me</button>
        <button class="translate">translate me</button>
    </div>
</section>

<section>
    <h2>Transform-origin</h2>
    <div class="section-content">
        <button class="transform-origin top">top</button>
        <button class="transform-origin right">right</button>
        <button class="transform-origin bottom">bottom</button>
        <button class="transform-origin left">left</button>
        <button class="transform-origin top-right">top right</button>
        <button class="transform-origin bottom-right">bottom right</button>
        <button class="transform-origin bottom-left">bottom left</button>
        <button class="transform-origin top-left">top left</button>
    </div>
</section>

<section>
    <h2>Rotate 3D</h2>
    <div class="section-content perspective">
        <img src="./orange.png" alt="orange" class="rotate-x"/>
        <img src="./orange.png" alt="orange" class="rotate-y"/>
        <img src="./orange.png" alt="orange" class="rotate-z"/>
    </div>
</section>
<section>
    <h2>Translate 3D</h2>
    <div class="section-content perspective">
        <img src="./orange.png" alt="orange" class="translate-z"/>
    </div>
</section>
</body>
</html>
